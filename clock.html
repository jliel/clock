<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <title>Clock js</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="digital-display">
                <div class="display hour-disp">00</div>
                <div class="display separator1">:</div>
                <div class="display min-disp">00</div>
                <div class="display separator2">:</div>
                <div class="display second-disp">00</div>
            </div>
        </div>
    </div>
    <script src="./clock.js" type="text/javascript"></script>
</body>

</html>
